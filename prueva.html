<!DOCTYPE <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>lo que</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="yasabe.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="loader-bg">
            <div class="loader">
                <section>
                    
                </section>
            </div>
        </div>
        <div class="container" id="blur">
            <div class="content">
                <h2>hola hijos de puta</h2>
                <img src="images/amazfit.png">
                <a onclick="toggle()">Show More</a>
            </div>
        </div>
        <div id="popup">
            <h2>Valiendo Madres</h2>
            <a onclick="toggle()">Show Less</a>
        </div>
        <script type="text/javascript">
            function toggle(){
                var blur = document.getElementById('blur');
                blur.classList.toggle('active');
                var popup = document.getElementById('popup');
                popup.classList.toggle('active');
            }
        </script>
        <script>
            function bubbles(){
                var count = 200;
                var section = document.querySelector('section');
                var i = 0;
                while(i<count){
                    var bubble = document.createElement('i')
                    var x = Math.floor(Math.random() * window.innerWidth);
                    var y = Math.floor(Math.random() * window.innerHeight);
                    var size = Math.random()*10;
                    bubble.style.left = x+'px';
                    bubble.style.top = y+'px';
                    bubble.style.width = 1+size+'px';
                    bubble.style.height = 1+size+'px';

                    bubble.style.animationDuration = 5+size+'s';
                    bubble.style.animationDelay = -size+'s';
                    section.appendChild(bubble);
                    i++
                }
            }
            bubbles();
        </script>
        <script>
            setTimeout(function(){
                $('.loader-bg').fadeToggle();

            }, 3000);
        </script>
    </body>
</html>
